version: "3.8"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.0.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:6.2
    ports:
      - "6379:6379"

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ad_tracking
    ports:
      - "5432:5432"

  ad-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis:6379
      DATABASE_URL: postgres://user:password@postgres:5432/ad_tracking?sslmode=disable
    depends_on:
      - kafka
      - redis
      - postgres